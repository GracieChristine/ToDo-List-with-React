<!DOCTYPE html>
<html>

<head>
  <title>React! React! React!</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

  <style>

  </style>
</head>

<body>

  <div id="container">

  </div>

  <script type="text/babel">
    var destination = document.querySelector("#container");

    let TodoItems = React.createClass({
      render: function() {
        let todoEntries = this.props.entries;

        function createTasks(item) {
          return <li key={item.key}>{item.text}</li>
        }

        let listItems = todoEntries.map(createTasks);

        return (
          <ul className="theList">
            {listItems}
          </ul>
        );
      }
    });

    let TodoList = React.createClass({

      getInitialState: function() {
        return {
          items: []
        };
      },

      addItem: function(e) {
        let itemArray = this.state.items;

        itemArray.push(
          {
            text: this._iniputElement.value,
            key: Date.now()
          }
        );

        this.setState({
          items: itemArray
        });

        this._iniputElement.value = "";
        //  ensures we override the default onSubmit event
        e.preventDefault();
      },

      render: function() {
        return (
          <div className="todoListMain">
            <div className="header">
              <h1>My Daily To Do Things...</h1>
              <form onSubmit={this.addItem}>
                <input ref={ (a) => this._iniputElement = a} placeholder="Enter task...">
                </input>
                <button type="submit">Add</button>
              </form>
            </div>
            <div className="list">
              <TodoItems entries={this.state.items} />
            </div>
          </div>
        );
      }
    });

    ReactDOM.render(
      <div>
        <TodoList/>
      </div>,
      destination
    );
  </script>
</body>

</html>
